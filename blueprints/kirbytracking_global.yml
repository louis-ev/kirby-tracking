title: Tracking global
pages:
  template: kirbytracking_monthly
  num:
    mode: date
    format: Ym
  sort: flip 
options:
  preview: false
  status: false
  template: false
  update: true
  url: false
icon: users
files: false
fields:
  title:
    label: Title
    type:  text

  doNotLogLogged:
    label: Options
    type: checkbox
    text: do not track users logged in to the panel
    help: If checked, admins visit won’t be logged. If unchecked, users will be logged as "admin" instead of "visitor".
    width: 1/2

  doNotLogBots:
    label: Options
    type: checkbox
    text: do not track bots
    help: If checked, bots visits won’t be logged.
    width: 1/2